<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
  <link rel="stylesheet" href="css/material.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource.js"></script>
  <script src="js/mycountdown.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
</head>
<body  ng-controller="MainCtrl">
  <div class='contain3'>
    <div class="mdl-card mdl-shadow--2dp demo-card-wide my_class2">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text title_con">{{totalTime}}</h2>
      </div>
      <ul class="mdl-card__supporting-text">
        <li ng-repeat = "task in currentTaskList" class="taskname2">{{task.title}} <span>{{task.duration}}</span></li>
      </ul>
      <div class="mdl-card__actions mdl-card--border footer_con">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-hide = "timerRunning" ng-click="startTimer(currentTaskList[0])">Start</button>
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-show="timerRunning" ng-click="pauseTimer()">Pause</button>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#">
          Next
        </a>
      </div>
    </div>
  </div>
  
  
  <button ng-click="pauseTimer()">Pause</button>
 <div ng-show="timerRunning">
  <p>Current task #{{currentTaskIndex + 1}}/ {{currentTaskList.length}}: {{currentTaskList[currentTaskIndex].title}}  : {{currentTaskList[currentTaskIndex].timeLeft}} </p>
 </div>
 

  <!--[if lt IE 7]>

</body>
</html>
