<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/material.min.css">
		<link rel="stylesheet" href="css/style.css">
        <script src="js/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>



	
	
	
	
<div class='contain2'>

<!-- FAB button -->
<button class="mdl-button mdl-js-button mdl-button--fab my_btn">
  <i class="material-icons">add</i>
</button>
<br><br>

						<div class="mdl-card mdl-shadow--2dp demo-card-wide my_class">
							<div class="mdl-card__title">
								<h2 class="mdl-card__title-text">Create new task</h2>
						  </div>
						  <div class="mdl-card__supporting-text">
								<!-- Simple Textfield -->
								<form action="#">
								  <div class="mdl-textfield mdl-js-textfield textfield-demo">
									<input class="mdl-textfield__input" type="text" id="sample1" />
									<label class="mdl-textfield__label" for="sample1">Text...</label>
								  </div>
								   <div class="mdl-textfield mdl-js-textfield textfield-demo">
									<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2" />
									<label class="mdl-textfield__label" for="sample2">Number...</label>
									<span class="mdl-textfield__error">Input is not a number!</span>
								  </div>
								</form>
						  </div>
						  <div class="mdl-card__actions mdl-card--border">
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#">
							  Add
							</a>
						  </div>
						</div>


</div>	
	

<div class='contain'>



<div class="demo-grid-2 mdl-grid">
  <div class="mdl-cell mdl-cell--6-col">
						<div class="mdl-card mdl-shadow--2dp demo-card-wide">
							<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">01:00:00</h2>
					  </div>
						  <div class="mdl-card__supporting-text">
								<p class="taskname">Task name</p>
						  </div>
						  <div class="mdl-card__actions mdl-card--border">
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#">
							  Edit task
							</a>
						  </div>
						</div>
	</div>
  <div class="mdl-cell mdl-cell--6-col">
						<div class="mdl-card mdl-shadow--2dp demo-card-wide">
							<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">01:00:00</h2>
					  </div>
						  <div class="mdl-card__supporting-text">
								<p class="taskname">Task name</p>
						  </div>
						  <div class="mdl-card__actions mdl-card--border">
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#">
							  Edit task
							</a>
						  </div>
						</div>
  </div>
</div>


</div>
		
    </body>
</html>
